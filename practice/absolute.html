<!DOCTYPE html>
<html>
	<head>
		<title>Absolute</title>
		<style>
			.video {
				background-color: lightpink;
				width: 400px;
				height: 300px;
				position: relative;
			}

			.video-time {
				position: absolute;
				background-color: black;
				color: white;
				right: 20px;
				bottom: 20px;
			}
		</style>
	</head>
	<body style="padding-bottom: 3000px">
		<div class="video">
			<div class="video-time">5:00</div>
		</div>
	</body>
</html>
